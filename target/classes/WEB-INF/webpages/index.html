<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8">
  		<title>My Classroom</title>
  		<link href="./resources/WEB-INF/css/reset.css" type="text/css" rel="stylesheet"/>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
  		<script src="./resouces/WEB_INF/jsp/index.js" type="text/javascript"/>
	</head> 
	<body>
	<header><h1>Students Table</h1></header>
		<script>
		$(document).ready(function () {
		    $.getJSON("/",
		    function (json) {
		        var tr;
		        for (var i = 0; i < json.length; i++) {
		            tr = $('<tr/>');
		            tr.append("<td>" + json[i].User_Name + "</td>");
		            tr.append("<td>" + json[i].score + "</td>");
		            tr.append("<td>" + json[i].team + "</td>");
		            $('table').append(tr);
		        }
		    });
		});
		</script>
	</body>
</html>
